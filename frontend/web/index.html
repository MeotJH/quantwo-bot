  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="퀀투봇(Quantwo Bot) - 퀀트투자 가장 쉬운 서비스! quantwobot으로 퀀트 투자 전략을 쉽게 시작하세요.">

  <meta property="og:title" content="퀀투봇 | Quantwo Bot" />
  <meta property="og:description" content="퀀투봇(Quantwo Bot) - 퀀트투자 가장 쉬운 서비스!" />
  <meta property="og:image" content="icons/Icon-192.png" />
  <meta property="og:url" content="https://quantwo-bot.com" />

  <meta property="og:title" content="퀀투봇 | Quantwo Bot" />
  <meta property="og:description" content="퀀투봇(Quantwo Bot) - 퀀트투자 가장 쉬운 서비스!" />
  <meta property="og:image" content="icons/Icon-192.png" />
  <meta property="og:url" content="https://quantwo-bot.com" />

  <!-- iOS meta tags & icons -->
  <meta name="theme-color" content="#FFFFFF">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Quant Two Bot">
  <link rel="stylesheet" href=">

  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->

  <title>퀀투봇 | Quantwo Bot - 퀀트투자 가장 쉬운 서비스</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });

    //서비스워커
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service_worker.js')
      .then(() => console.log("✅ Service Worker 등록 완료"));
    }
  </script>
</body>
